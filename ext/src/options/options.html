<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>andChill Options</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class ="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <h1>andChill settings</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading"><b>features</b></div>

                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item">
                            skip intro
                            <div class="material-switch pull-right">
                                <input id="skipIntro" name="someSwitchOption001" type="checkbox" />
                                <label for="skipIntro" class="label-primary"></label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            skip credits wait
                            <div class="material-switch pull-right">
                                <input id="skipCredits" name="someSwitchOption001" type="checkbox" />
                                <label for="skipCredits" class="label-primary"></label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            continue watching
                            <div class="material-switch pull-right">
                                <input id="keepWatching" name="someSwitchOption001" type="checkbox" />
                                <label for="keepWatching" class="label-primary"></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <h4> <b> NOTE: </b>you must close this page and refresh Netflix for changes to take effect</h4>
        <hr>

    </div>
</body>
<script src="./options.js"></script>

</html>
